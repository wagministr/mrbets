version: '3.8'

services:
  # Redis –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - mrbets-net
    command: ["redis-server", "--appendonly", "yes"]

  # Backend —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ DNS –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
  backend-test:
    build: .
    volumes:
      - .:/app
      - /app/logs  # –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º logs –∫–∞–∫ volume –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
    working_dir: /app
    environment:
      - TWITTERAPI_IO_KEY=${TWITTERAPI_IO_KEY}
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    depends_on:
      - redis
    networks:
      - mrbets-net
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
      - 1.0.0.1
    # –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ DNS –æ–ø—Ü–∏–∏
    extra_hosts:
      - "api.twitterapi.io:104.26.2.33"  # Cloudflare IP –∫–∞–∫ fallback
    sysctls:
      - net.ipv4.tcp_keepalive_time=120
      - net.ipv4.tcp_keepalive_intvl=30
      - net.ipv4.tcp_keepalive_probes=3
    command: >
      sh -c "
        echo 'üê≥ –ó–∞–ø—É—Å–∫ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ Docker Network...' &&
        echo '–û–∂–∏–¥–∞–Ω–∏–µ Redis...' &&
        sleep 5 &&
        echo '1. –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±–∞–∑–æ–≤–æ–π –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —Å–µ—Ç–∏' &&
        python3 test_docker_network.py &&
        echo '' &&
        echo '2. –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Twitter Fetcher' &&
        python3 test_twitter_fetcher.py &&
        echo '' &&
        echo '‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã!'
      "

  # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è network troubleshooting
  network-debug:
    image: nicolaka/netshoot
    networks:
      - mrbets-net
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: >
      sh -c "
        echo 'üîç Network Debug Container –∑–∞–ø—É—â–µ–Ω' &&
        echo '–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã:' &&
        echo '  docker compose exec network-debug ping google.com' &&
        echo '  docker compose exec network-debug nslookup api.twitterapi.io' &&
        echo '  docker compose exec network-debug curl -v https://api.twitterapi.io' &&
        sleep 300
      "

networks:
  mrbets-net:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: mrbets-bridge
      com.docker.network.driver.mtu: 1500
    ipam:
      config:
        - subnet: 172.20.0.0/16 